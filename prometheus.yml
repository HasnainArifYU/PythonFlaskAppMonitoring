global:
  scrape_interval: 15s  # Prometheus will scrape all targets every 15 seconds

scrape_configs:

  # ğŸ“¦ Scrape your Python Flask app
  - job_name: 'flask_app'
    static_configs:
      - targets: ['app:5000']  # 'app' matches the service name from docker-compose

  # ğŸ–¥ï¸ Scrape system-level metrics from node_exporter
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']  # 'node_exporter' is the service name

  # ğŸ” Optional: scrape Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
